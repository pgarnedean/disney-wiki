<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        :root {
            --disney-blue: #1e366e;
            --disney-gold: #c5a059;
            --bg-color: #f4f5f7;
        }

        body { 
            font-family: 'Noto Serif JP', serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            color: #202122; 
            position: relative; 
            overflow-x: hidden;

        /* --- ÊºîÂá∫Èñ¢ÈÄ£Ôºà‰øÆÊ≠£ÁâàÔºöÂ°ó„Çä„Å§„Å∂„Åó„Éü„ÉÉ„Ç≠„ÉºÔºâ --- */
        #effects-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9990; overflow: hidden;
        }

        .sparkle-cross {
            position: absolute;
            background: white;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            opacity: 0;
            animation: flashSparkle 2.5s ease-in-out forwards;
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.8));
        }

        @keyframes flashSparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(45deg); opacity: 1; }
            100% { transform: scale(0) rotate(90deg); opacity: 0; }
        }

        /* „Éü„ÉÉ„Ç≠„Éº„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ôºà‰øÆÊ≠£Ôºö‰∏çÈÄèÊòé„ÉªÈªíÂ°ó„ÇäÔºâ */
        .hidden-mickey {
            position: absolute;
            width: 180px; height: 180px;
            transition: transform 3s ease-in-out;
            opacity: 1; /* ‰∏çÈÄèÊòé„Å´Â§âÊõ¥ */
            filter: drop-shadow(4px 4px 6px rgba(0,0,0,0.3)); /* ÂΩ±„ÇíÊøÉ„Åè */
        }
        /* Â∑¶„Åã„ÇâÂá∫„ÇãÁî® */
        .mickey-left { left: -200px; top: 50%; }
        .mickey-left.show { transform: translateX(250px) rotate(15deg); }
        
        /* Âè≥„Åã„ÇâÂá∫„ÇãÁî® */
        .mickey-right { right: -200px; top: 50%; }
        .mickey-right.show { transform: translateX(-250px) rotate(-15deg); }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        header {
            background: linear-gradient(135deg, var(--disney-blue), #0d1b38);
            color: white; padding: 10px 30px; border-bottom: 3px solid var(--disney-gold);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Cinzel', serif; font-size: 26px; font-weight: bold; color: var(--disney-gold); cursor: pointer; }
        
        /* Ê§úÁ¥¢ */
        .search-container { position: relative; width: 300px; }
        .search-box { position: relative; display: flex; align-items: center; }
        .search-box i { position: absolute; left: 12px; color: var(--disney-blue); }
        .search-box input { width: 100%; padding: 8px 10px 8px 35px; border-radius: 20px; border: 1px solid var(--disney-gold); outline: none; }
        .search-results {
            position: absolute; top: 40px; left: 0; width: 100%; background: white;
            border: 1px solid var(--disney-gold); border-radius: 5px; z-index: 1001; display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .search-item { padding: 10px; color: #333; cursor: pointer; border-bottom: 1px solid #eee; }
        .search-item:hover { background: #f0f0f0; }

        /* „É¨„Ç§„Ç¢„Ç¶„Éà */
        .wrapper { display: flex; max-width: 1400px; margin: 20px auto; background: white; min-height: 90vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; z-index: 1; }
        .sidebar { width: 280px; padding: 20px; background: #fbfbfb; border-right: 1px solid #eee; }
        .main-content { flex: 1; padding: 40px; box-sizing: border-box; }

        /* Ë®ò‰∫ãË°®Á§∫ÔºöÂ∞éÂÖ•ÈÉ® */
        .page-header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 1px solid #aaa; margin-bottom: 20px; padding-bottom: 10px; }
        .intro-container { display: flex; gap: 30px; margin-bottom: 30px; align-items: flex-start; }
        .fixed-summary { flex: 1; font-size: 1.1em; line-height: 1.8; white-space: pre-wrap; }

        .infobox img { width: 100%; border-bottom: 1px solid #eee; }
        .infobox table { width: 100%; border-collapse: collapse; }
        .infobox th { background: #f2f2f2; text-align: left; padding: 8px; width: 35%; border-bottom: 1px solid #eee; }
        .infobox td { padding: 8px; border-bottom: 1px solid #eee; }

        /* Ë®ò‰∫ã„Çª„ÇØ„Ç∑„Éß„É≥ & „É°„Éá„Ç£„Ç¢ */
        .section-wrapper { display: flex; gap: 30px; margin-bottom: 30px; }
        .section-text { flex: 1; }
        .section-media { width: 320px; flex-shrink: 0; display: flex; flex-direction: column; gap: 30px; }
        h2 { border-bottom: 1px solid #aaa; color: var(--disney-blue); margin-top: 40px; padding-bottom: 5px; font-size: 1.8em; }

        /* „É°„Éá„Ç£„Ç¢„Éú„ÉÉ„ÇØ„Çπ */
        .media-box { border: 1px solid #eee; background: #fafafa; padding: 5px; text-align: center; }
        .media-title { font-weight: bold; font-size: 0.9em; margin-bottom: 5px; color: var(--disney-blue); }
        .media-desc { font-size: 0.85em; color: #555; margin-top: 5px; line-height: 1.4; }
        
        /* „Çø„Ç§„É†„É©„Ç§„É≥„Éª„ÉÜ„Éº„Éñ„É´Ë°®Á§∫„Çπ„Çø„Ç§„É´ */
        .timeline-box { border: 1px solid #ccc; padding: 10px; background: white; }
        .timeline-row { display: flex; border-bottom: 1px dashed #eee; padding: 8px 0; }
        .tl-year { width: 70px; font-weight: bold; color: var(--disney-blue); flex-shrink: 0; text-align: right; padding-right: 15px; border-right: 2px solid var(--disney-gold); }
        .tl-event { padding-left: 15px; flex: 1; text-align: left; font-size: 0.95em; }

        .wiki-table { width: 100%; border-collapse: collapse; font-size: 14px; background: white; }
        .wiki-table th, .wiki-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .wiki-table th { background: #f0f0f0; font-weight: bold; text-align: center; }

        /* ÂãïÁîª„É¢„Éº„ÉÄ„É´ */
        .video-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 99999; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .video-modal.active { opacity: 1; pointer-events: auto; }
        .video-modal-content { position: relative; width: 80%; max-width: 900px; aspect-ratio: 16/9; background: black; box-shadow: 0 0 20px white; }
        .video-modal-close { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }

        /* ÁõÆÊ¨° */
        .toc-list { list-style: none; padding: 0; font-size: 14px; }
        .toc-link { color: #0645ad; text-decoration: none; cursor: pointer; display: block; padding: 3px 0; }
        .toc-link:hover { text-decoration: underline; }

        /* „Ç®„Éá„Ç£„Çø */
        .editor-toolbar {
            background: #f8f9fa; border: 1px solid #ccc; padding: 8px;
            display: flex; gap: 5px; position: sticky; top: 60px; z-index: 1000; margin-bottom: 20px; flex-wrap: wrap;
        }
        .t-btn { background: white; border: 1px solid #ccc; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-family: sans-serif; }
        .t-btn:hover { background: #eee; }
        
        .edit-card { 
            border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; background: #fffdf5; 
            border-radius: 8px; position: relative;
        }
        .edit-area { width: 100%; border: 1px solid #ccc; padding: 10px; box-sizing: border-box; font-family: serif; line-height: 1.5; font-size: 16px; }
        .edit-card-handle { cursor: grab; color: #ccc; margin-right: 10px; font-size: 20px; }
        
        /* „Ç®„Éá„Ç£„ÇøÂÜÖ„ÉÜ„Éº„Éñ„É´Ôºà‰øÆÊ≠£Ôºâ */
        .editable-table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
        .editable-table td { border: 1px solid #ccc; padding: 0; }
        .editable-table textarea { width: 100%; border: none; padding: 8px; box-sizing: border-box; outline: none; resize: vertical; min-height: 50px; font-family: inherit; }

        /* „Ç®„Éá„Ç£„ÇøÂÜÖ„Çø„Ç§„É†„É©„Ç§„É≥Ôºà‰øÆÊ≠£Ôºâ */
        .tl-edit-row { display: flex; gap: 5px; margin-bottom: 5px; align-items: flex-start; }
        .tl-y-input { width: 80px !important; }
        .tl-e-input { flex: 1 !important; }

        /* TOP */
        .home-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .page-card { border: 1px solid #ddd; border-radius: 10px; overflow: hidden; background: white; cursor: pointer; transition: transform 0.2s; }
        .page-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card-img { width: 100%; height: 180px; object-fit: cover; }
        .card-body { padding: 15px; text-align: center; font-family: 'Cinzel', serif; font-weight: bold; color: var(--disney-blue); }

        .btn-royal { background: var(--disney-blue); color: white; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXGAvYQnGZGIALlfsE93C4vBMR41Lp6QA",
            authDomain: "disney-wiki-b76e8.firebaseapp.com",
            projectId: "disney-wiki-b76e8",
            storageBucket: "disney-wiki-b76e8.firebasestorage.app",
            messagingSenderId: "929516211078",
            appId: "1:929516211078:web:a9c5b3a32a9a9c089e3a07"
        };

        const fApp = initializeApp(firebaseConfig);
        const auth = getAuth(fApp);
        const db = getFirestore(fApp);
        const provider = new GoogleAuthProvider();

        let activeInput = null;

        // --- ÊºîÂá∫„Çπ„ÇØ„É™„Éó„Éà (Flashier & Solid Black Mickey) ---
        function initEffects() {
            const container = document.getElementById('effects-canvas');
            
            // 1. Ê¥æÊâã„Å™„Ç≠„É©„Ç≠„É©
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'sparkle-cross';
                const isLeft = Math.random() > 0.5;
                const leftPos = isLeft ? Math.random() * 10 : 90 + Math.random() * 10;
                const size = 10 + Math.random() * 20; 
                star.style.left = leftPos + '%';
                star.style.top = (Math.random() * 100) + '%';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                const colors = ['#ffffff', '#fffacd', '#ffd700', '#e0ffff', '#87cefa', '#ffb6c1'];
                star.style.background = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(star);
                setTimeout(() => star.remove(), 2500);
            }, 300);

            // 2. Èö†„Çå„Éü„ÉÉ„Ç≠„ÉºÔºà‰øÆÊ≠£Ôºö‰∏çÈÄèÊòéÈªíÂ°ó„Çä„Ç∑„É´„Ç®„ÉÉ„ÉàÔºâ
            const spawnMickey = () => {
                const div = document.createElement('div');
                div.className = 'hidden-mickey';
                
                // SVG„ÅßÂ°ó„Çä„Å§„Å∂„ÅóÔºàÈªíÔºâ
                div.innerHTML = `
                <svg viewBox="0 0 100 100" style="width:100%; height:100%;">
                    <circle cx="80" cy="28" r="18" fill="black" />
                    <circle cx="20" cy="28" r="18" fill="black" />
                    <circle cx="50" cy="55" r="32" fill="black" />
                </svg>`;

                const isLeft = Math.random() > 0.5;
                div.classList.add(isLeft ? 'mickey-left' : 'mickey-right');
                div.style.top = (10 + Math.random() * 70) + '%';
                container.appendChild(div);

                setTimeout(() => { div.classList.add('show'); }, 100);
                setTimeout(() => { div.classList.remove('show'); }, 10000); 
                setTimeout(() => { div.remove(); }, 14000); 
            };

            setTimeout(spawnMickey, 5000);
            setInterval(() => {
                if(Math.random() > 0.4) spawnMickey();
            }, 30000);
        }
        initEffects();

        window.app = {
            currentPageId: 'home',
            currentUser: null,
            data: {},

            init: function() {
                onAuthStateChanged(auth, (user) => {
                    this.currentUser = user;
                    document.getElementById('auth-btn').textContent = user ? '„É≠„Ç∞„Ç¢„Ç¶„Éà' : '„É≠„Ç∞„Ç§„É≥';
                    document.getElementById('auth-btn').onclick = () => user ? signOut(auth) : signInWithPopup(auth, provider);
                });
                window.addEventListener('hashchange', () => this.router());
                this.router();
            },

            router: function() {
                const h = decodeURIComponent(location.hash.replace('#', '')) || 'home';
                this.currentPageId = h;
                this.loadPage(h);
                window.scrollTo(0,0);
            },

            goHome: function() { location.hash = 'home'; },

            loadPage: async function(id) {
                const snap = await getDoc(doc(db, "pages", id));
                this.data = snap.exists() ? snap.data() : { title: id, summary: '', blocks: [], infobox: { image:'', rows:[] }, featured: [] };
                this.render();
            },

            render: function() {
                const isHome = this.currentPageId === 'home';
                document.getElementById('sidebar').classList.toggle('hidden', isHome);
                document.getElementById('display-title').textContent = this.data.title;
                const container = document.getElementById('page-content');
                container.innerHTML = '';

                if (isHome) {
                    this.renderHome(container);
                } else {
                    this.renderWiki(container);
                    this.renderTOC();
                }
            },

            renderWiki: function(container) {
                const introWrap = document.createElement('div');
                introWrap.className = 'intro-container';
                
                let sumHtml = `<div class="fixed-summary">${this.parse(this.data.summary || '')}</div>`;
                let ibHtml = '';
                const ib = this.data.infobox;
                if(ib && (ib.image || (ib.rows && ib.rows.length > 0))) {
                    ibHtml = `<div class="infobox"><div class="infobox-head">${this.data.title}</div>`;
                    if(ib.image) ibHtml += `<img src="${ib.image}">`;
                    ibHtml += `<table>`;
                    ib.rows?.forEach(r => ibHtml += `<tr><th>${r.key}</th><td>${this.parse(r.value)}</td></tr>`);
                    ibHtml += `</table></div>`;
                }
                introWrap.innerHTML = sumHtml + ibHtml;
                container.appendChild(introWrap);

                let currentWrap = null, currentMedia = null;
                (this.data.blocks || []).forEach((b, i) => {
                    if(b.type === 'section') {
                        currentWrap = document.createElement('div');
                        currentWrap.className = 'section-wrapper';
                        const text = document.createElement('div');
                        text.className = 'section-text';
                        const tag = (b.level == 3) ? 'h3' : 'h2';
                        text.innerHTML = `<${tag} id="sec-${i}">${b.heading}</${tag}><div>${this.parse(b.content)}</div>`;
                        currentWrap.appendChild(text);
                        currentMedia = document.createElement('div');
                        currentMedia.className = 'section-media';
                        currentWrap.appendChild(currentMedia);
                        container.appendChild(currentWrap);
                    } 
                    else if (currentMedia) {
                        const m = document.createElement('div');
                        m.className = 'media-box';
                        if(b.mediaTitle) m.innerHTML += `<div class="media-title">${b.mediaTitle}</div>`;

                        if(b.type === 'image') {
                            m.innerHTML += `<img src="${b.url}" style="width:100%;">`;
                        } else if(b.type === 'video') {
                            const ytId = this.getYoutubeId(b.url);
                            if(ytId) {
                                m.innerHTML += `<div class="yt-thumbnail-container" onclick="app.openVideo('${ytId}')">
                                                    <img src="https://img.youtube.com/vi/${ytId}/hqdefault.jpg" style="width:100%;">
                                                    <div class="yt-play-icon">‚ñ∂</div>
                                                </div>`;
                            } else {
                                m.innerHTML += `<video src="${b.url}" controls style="width:100%"></video>`;
                            }
                        } else if(b.type === 'table') {
                            m.innerHTML += this.renderTable(b.data);
                        } else if(b.type === 'timeline') {
                            m.innerHTML += this.renderTimeline(b.data); 
                        }

                        if(b.mediaDesc) m.innerHTML += `<div class="media-desc">${this.parse(b.mediaDesc)}</div>`;
                        currentMedia.appendChild(m);
                    }
                });
            },

            renderTable: function(data) {
                if(!data || !Array.isArray(data)) return '';
                let h = '<table class="wiki-table">';
                data.forEach((row, idx) => { 
                    if(Array.isArray(row)) {
                        h += '<tr>';
                        row.forEach(c => {
                            h += (idx === 0) ? `<th>${this.parse(c)}</th>` : `<td>${this.parse(c)}</td>`;
                        });
                        h += '</tr>'; 
                    }
                });
                return h + '</table>';
            },

            renderTimeline: function(data) {
                if(!data || !Array.isArray(data)) return '';
                let h = `<div class="timeline-box">`;
                data.forEach(row => {
                    if(Array.isArray(row) && row.length >= 2) {
                        h += `<div class="timeline-row"><div class="tl-year">${row[0]}</div><div class="tl-event">${this.parse(row[1])}</div></div>`;
                    }
                });
                h += `</div>`;
                return h;
            },

            renderHome: async function(container) {
                const grid = document.createElement('div');
                grid.className = 'home-grid';
                for(const id of (this.data.featured || [])) {
                    if(!id) continue;
                    const s = await getDoc(doc(db, "pages", id.trim()));
                    if(s.exists()){
                        const d = s.data();
                        const img = d.infobox?.image || '';
                        grid.innerHTML += `<div class="page-card" onclick="location.hash='${id.trim()}'"><img src="${img}" class="card-img"><div class="card-body">${d.title}</div></div>`;
                    }
                }
                container.appendChild(grid);
            },

            renderTOC: function() {
                const list = document.getElementById('toc-list');
                list.innerHTML = '';
                (this.data.blocks || []).forEach((b, i) => {
                    if(b.type === 'section') {
                        const li = document.createElement('li');
                        li.style.marginLeft = b.level == 3 ? '15px' : '0';
                        li.innerHTML = `<a class="toc-link" onclick="app.scrollToBlock(${i})">${b.heading || 'ÔºàÁÑ°È°åÔºâ'}</a>`;
                        list.appendChild(li);
                    }
                });
            },

            scrollToBlock: function(i) {
                const isEdit = !document.getElementById('edit-mode').classList.contains('hidden');
                const id = isEdit ? `edit-card-${i}` : `sec-${i}`;
                const el = document.getElementById(id);
                if(el) window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
            },

            parse: function(t) {
                if(!t) return '';
                return t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                        .replace(/\*(.*?)\*/g, '<i>$1</i>')
                        .replace(/~~(.*?)~~/g, '<s>$1</s>')
                        .replace(/<u>(.*?)<\/u>/g, '<u>$1</u>')
                        .replace(/\[\[(.*?)\]\]/g, '<a href="#$1" style="color:#0645ad">$1</a>')
                        .replace(/\[(https?:\/\/\S+)\s+(.+?)\]/g, '<a href="$1" target="_blank" style="color:#36b">$2 <i class="fas fa-external-link-alt" style="font-size:10px"></i></a>')
                        .replace(/\n/g, '<br>');
            },

            getYoutubeId: function(url) {
                const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[7].length == 11) ? match[7] : false;
            },

            openVideo: function(id) {
                const modal = document.getElementById('video-modal');
                const con = document.getElementById('video-frame-container');
                con.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                modal.classList.add('active');
            },

            closeVideo: function() {
                const modal = document.getElementById('video-modal');
                modal.classList.remove('active');
                document.getElementById('video-frame-container').innerHTML = '';
            },

            searchLive: async function(val) {
                const res = document.getElementById('search-results');
                if(!val) { res.style.display = 'none'; return; }
                const snap = await getDocs(query(collection(db, "pages")));
                res.innerHTML = ''; let count = 0;
                snap.forEach(d => {
                    if(d.id.toLowerCase().includes(val.toLowerCase()) && count < 8) {
                        const item = document.createElement('div'); item.className = 'search-item'; item.textContent = d.id;
                        item.onclick = () => { location.hash = d.id; res.style.display = 'none'; document.getElementById('search-input').value=''; };
                        res.appendChild(item); count++;
                    }
                });
                res.style.display = count > 0 ? 'block' : 'none';
            },

            createNewPage: async function() {
                const id = prompt("Êñ∞„Åó„ÅÑ„Éö„Éº„Ç∏„ÅÆ„Çø„Ç§„Éà„É´ÔºàIDÔºâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:");
                if(id) {
                    location.hash = id;
                    setTimeout(() => {
                        this.toggleEdit();
                    }, 1000);
                }
            },

            toggleEdit: function() {
                if(!this.currentUser) return alert('Á∑®ÈõÜ„Åô„Çã„Å´„ÅØ„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                document.getElementById('view-mode').classList.toggle('hidden');
                document.getElementById('edit-mode').classList.toggle('hidden');
                if(!document.getElementById('edit-mode').classList.contains('hidden')) editor.load();
            },

            savePage: async function() {
                try {
                    const updated = editor.collect();
                    await setDoc(doc(db, "pages", this.currentPageId), updated);
                    alert("È≠îÊ≥ï„Åå‰øùÂ≠ò„Åï„Çå„Åæ„Åó„Åü‚ú®");
                    location.reload();
                } catch(e) {
                    alert("‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + e.message);
                    console.error(e);
                }
            }
        };

        // --- Editor Logic (Missing in original code, now implemented) ---
        window.editor = {
            blocksContainer: document.getElementById('editor-blocks-list'),
            
            load: function() {
                const data = app.data;
                const isHome = app.currentPageId === 'home';

                document.getElementById('edit-fields-wiki').classList.toggle('hidden', isHome);
                document.getElementById('edit-fields-home').classList.toggle('hidden', !isHome);

                if(isHome) {
                    document.getElementById('home-featured-input').value = (data.featured || []).join(', ');
                } else {
                    document.getElementById('edit-summary').value = data.summary || '';
                    document.getElementById('edit-ib-img').value = data.infobox?.image || '';
                    const ibCon = document.getElementById('ib-rows-container');
                    ibCon.innerHTML = '';
                    (data.infobox?.rows || []).forEach(r => this.addIbRow(r.key, r.value));
                    
                    this.blocksContainer.innerHTML = '';
                    (data.blocks || []).forEach(b => this.renderBlock(b));
                    
                    // Sortable
                    new Sortable(this.blocksContainer, { handle: '.edit-card-handle', animation: 150 });
                }
            },

            collect: function() {
                const isHome = app.currentPageId === 'home';
                if(isHome) {
                    const raw = document.getElementById('home-featured-input').value;
                    return {
                        title: 'Home',
                        featured: raw.split(',').map(s => s.trim()).filter(s => s)
                    };
                }

                const blocks = [];
                // Á∑®ÈõÜ„Ç®„É™„Ç¢„ÅÆDOM„Éñ„É≠„ÉÉ„ÇØ„ÇíËµ∞Êüª„Åó„Å¶„Éá„Éº„Çø„ÇíÊßãÁØâ
                this.blocksContainer.querySelectorAll('.edit-block-item').forEach(el => {
                    const type = el.dataset.type;
                    let blockData = { type: type };
                    
                    // „Çø„Ç§„Éà„É´„Å®Ë™¨ÊòéÔºàÂÖ®„Éñ„É≠„ÉÉ„ÇØÂÖ±ÈÄöÔºâ
                    const mTitle = el.querySelector('.media-title-input');
                    if(mTitle && mTitle.value) blockData.mediaTitle = mTitle.value;
                    const mDesc = el.querySelector('.media-desc-input');
                    if(mDesc && mDesc.value) blockData.mediaDesc = mDesc.value;

                    if(type === 'section') {
                        blockData.level = el.querySelector('select').value;
                        blockData.heading = el.querySelector('.heading-input').value;
                        blockData.content = el.querySelector('.content-input').value;
                    } 
                    else if(type === 'image' || type === 'video') {
                        blockData.url = el.querySelector('.url-input').value;
                    }
                    else if(type === 'table') {
                        // „ÉÜ„Éº„Éñ„É´„Éá„Éº„Çø„ÅÆÂèéÈõÜÔºà„Åì„Åì„ÅåÈáçË¶ÅÔºâ
                        const rows = [];
                        el.querySelectorAll('tr').forEach(tr => {
                            const cells = [];
                            tr.querySelectorAll('textarea').forEach(ta => cells.push(ta.value));
                            if(cells.length > 0) rows.push(cells);
                        });
                        blockData.data = rows;
                    }
                    else if(type === 'timeline') {
                        // „Çø„Ç§„É†„É©„Ç§„É≥„Éá„Éº„Çø„ÅÆÂèéÈõÜÔºà„Åì„Åì„ÅåÈáçË¶ÅÔºâ
                        const tlData = [];
                        el.querySelectorAll('.tl-edit-row').forEach(row => {
                            const y = row.querySelector('.tl-y-input').value;
                            const e = row.querySelector('.tl-e-input').value;
                            if(y || e) tlData.push([y, e]);
                        });
                        blockData.data = tlData;
                    }
                    
                    blocks.push(blockData);
                });

                // „Ç§„É≥„Éï„Ç©„Éú„ÉÉ„ÇØ„ÇπÂèéÈõÜ
                const ibRows = [];
                document.getElementById('ib-rows-container').querySelectorAll('.ib-row').forEach(div => {
                    const inputs = div.querySelectorAll('input');
                    if(inputs[0].value) ibRows.push({ key: inputs[0].value, value: inputs[1].value });
                });

                return {
                    title: app.data.title,
                    summary: document.getElementById('edit-summary').value,
                    infobox: {
                        image: document.getElementById('edit-ib-img').value,
                        rows: ibRows
                    },
                    blocks: blocks
                };
            },

            addIbRow: function(k='', v='') {
                const div = document.createElement('div');
                div.className = 'ib-row';
                div.style.display = 'flex'; div.style.gap='5px'; div.style.marginBottom='5px';
                div.innerHTML = `<input class="edit-area" placeholder="È†ÖÁõÆ" value="${k}" style="width:100px"><input class="edit-area" placeholder="ÂÜÖÂÆπ" value="${v}" style="flex:1"><button onclick="this.parentElement.remove()">√ó</button>`;
                document.getElementById('ib-rows-container').appendChild(div);
            },

            addBlock: function(type) {
                let data = { type: type };
                if(type === 'section') data = { type: 'section', heading: '', content: '', level: 2 };
                else if(type === 'table') data = { type: 'table', data: [['Ë¶ãÂá∫„Åó1','Ë¶ãÂá∫„Åó2'],['„Éá„Éº„Çø1','„Éá„Éº„Çø2']] };
                else if(type === 'timeline') data = { type: 'timeline', data: [['2023','Âá∫Êù•‰∫ã']] };
                else data.url = '';
                
                this.renderBlock(data);
            },

            renderBlock: function(b) {
                const div = document.createElement('div');
                div.className = 'edit-card edit-block-item';
                div.dataset.type = b.type;
                div.id = `edit-card-${this.blocksContainer.children.length}`;

                let html = `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                                <div style="display:flex; align-items:center;"><i class="fas fa-bars edit-card-handle"></i> <span style="font-weight:bold; color:var(--disney-blue); text-transform:uppercase;">${b.type}</span></div>
                                <button onclick="this.closest('.edit-card').remove()" style="color:red;">ÂâäÈô§</button>
                            </div>`;

                if(b.type === 'section') {
                    html += `<select class="edit-area" style="margin-bottom:5px;">
                                <option value="2" ${b.level==2?'selected':''}>Â§ßË¶ãÂá∫„Åó (H2)</option>
                                <option value="3" ${b.level==3?'selected':''}>Â∞èË¶ãÂá∫„Åó (H3)</option>
                             </select>
                             <input type="text" class="edit-area heading-input" value="${b.heading||''}" placeholder="Ë¶ãÂá∫„Åó" style="font-weight:bold; margin-bottom:5px;">
                             <textarea class="edit-area content-input" style="height:100px;" onfocus="activeInput=this">${b.content||''}</textarea>`;
                } else {
                    // „É°„Éá„Ç£„Ç¢ÂÖ±ÈÄöÔºö„Çø„Ç§„Éà„É´„ÉªË™¨Êòé
                    html += `<input type="text" class="edit-area media-title-input" value="${b.mediaTitle||''}" placeholder="„É°„Éá„Ç£„Ç¢„Çø„Ç§„Éà„É´ (‰ªªÊÑè)" style="margin-bottom:5px;">`;

                    if(b.type === 'image' || b.type === 'video') {
                        html += `<input type="text" class="edit-area url-input" value="${b.url||''}" placeholder="ÁîªÂÉè/ÂãïÁîª„ÅÆURL">`;
                    }
                    else if(b.type === 'table') {
                        html += `<div class="table-editor-area">`;
                        html += `<table class="editable-table"><tbody>`;
                        (b.data || [['','']]).forEach(row => {
                            html += `<tr>`;
                            row.forEach(cell => {
                                html += `<td><textarea>${cell}</textarea></td>`;
                            });
                            html += `<td><button onclick="this.closest('tr').remove()">√ó</button></td></tr>`;
                        });
                        html += `</tbody></table>
                                 <button class="t-btn" onclick="editor.addTableRow(this)" style="margin-top:5px; width:100%;">+ Ë°å„ÇíËøΩÂä†</button>
                                 <button class="t-btn" onclick="editor.addTableCol(this)" style="margin-top:5px; width:100%;">+ Âàó„ÇíËøΩÂä†</button>
                                 </div>`;
                    }
                    else if(b.type === 'timeline') {
                        html += `<div class="timeline-editor-area">`;
                        (b.data || [['','']]).forEach(row => {
                            html += `<div class="tl-edit-row">
                                        <input class="edit-area tl-y-input" value="${row[0]||''}" placeholder="Âπ¥/Êúà">
                                        <input class="edit-area tl-e-input" value="${row[1]||''}" placeholder="Âá∫Êù•‰∫ã">
                                        <button onclick="this.parentElement.remove()">√ó</button>
                                     </div>`;
                        });
                        html += `<button class="t-btn" onclick="editor.addTlRow(this)" style="margin-top:5px; width:100%;">+ Ë°å„ÇíËøΩÂä†</button></div>`;
                    }

                    html += `<textarea class="edit-area media-desc-input" placeholder="Ë™¨ÊòéÊñá (‰ªªÊÑè)" style="height:60px; margin-top:5px;">${b.mediaDesc||''}</textarea>`;
                }

                div.innerHTML = html;
                this.blocksContainer.appendChild(div);
            },

            apply: function(start, end) {
                if(!activeInput) return;
                const s = activeInput.selectionStart;
                const e = activeInput.selectionEnd;
                const v = activeInput.value;
                activeInput.value = v.substring(0, s) + start + v.substring(s, e) + end + v.substring(e);
                activeInput.focus();
            },

            applyLink: function(type) {
                if(!activeInput) return;
                const url = prompt(type==='internal' ? "„Éö„Éº„Ç∏ID„ÇíÂÖ•Âäõ:" : "URL„ÇíÂÖ•Âäõ:");
                if(!url) return;
                const tag = type==='internal' ? `[[${url}]]` : `[${url} „É™„É≥„ÇØ]`;
                this.apply(tag, '');
            },

            // --- „Éò„É´„Éë„ÉºÈñ¢Êï∞: „ÉÜ„Éº„Éñ„É´„Éª„Çø„Ç§„É†„É©„Ç§„É≥„ÅÆË°åËøΩÂä† ---
            addTableRow: function(btn) {
                const tbody = btn.previousElementSibling.querySelector('tbody');
                const colCount = tbody.rows[0]?.cells.length - 1 || 2; 
                const tr = document.createElement('tr');
                let html = '';
                for(let i=0; i<colCount; i++) html += `<td><textarea></textarea></td>`;
                html += `<td><button onclick="this.closest('tr').remove()">√ó</button></td>`;
                tr.innerHTML = html;
                tbody.appendChild(tr);
            },

            addTableCol: function(btn) {
                const table = btn.parentElement.querySelector('table');
                for(let i=0; i<table.rows.length; i++) {
                    const tr = table.rows[i];
                    const td = document.createElement('td');
                    td.innerHTML = '<textarea></textarea>';
                    tr.insertBefore(td, tr.lastElementChild);
                }
            },

            addTlRow: function(btn) {
                const div = document.createElement('div');
                div.className = 'tl-edit-row';
                div.innerHTML = `<input class="edit-area tl-y-input" placeholder="Âπ¥/Êúà">
                                 <input class="edit-area tl-e-input" placeholder="Âá∫Êù•‰∫ã">
                                 <button onclick="this.parentElement.remove()">√ó</button>`;
                btn.parentElement.insertBefore(div, btn);
            }
        };
        
        app.init();
    </script>
