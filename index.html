<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Wiki - Royal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --disney-blue: #1e366e;
            --disney-gold: #c5a059;
            --bg-color: #f4f5f7;
        }

        body { 
            font-family: 'Noto Serif JP', serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            color: #202122; 
            position: relative; 
            overflow-x: hidden; 
        }

        /* --- Â∑¶Âè≥„ÅÆ„Ç≠„É©„Ç≠„É©ÊºîÂá∫ --- */
        .sparkle-container {
            position: fixed; top: 0; bottom: 0; width: 50px; pointer-events: none; z-index: 9999;
            background-image: radial-gradient(white 1px, transparent 1px), radial-gradient(var(--disney-gold) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }
        .sparkle-left { left: 0; animation: sparkle-anim 4s linear infinite; }
        .sparkle-right { right: 0; animation: sparkle-anim 4s linear infinite reverse; }

        @keyframes sparkle-anim {
            0% { transform: translateY(0); opacity: 0.2; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-20px); opacity: 0.2; }
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        header {
            background: linear-gradient(135deg, var(--disney-blue), #0d1b38);
            color: white; padding: 10px 30px; border-bottom: 3px solid var(--disney-gold);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Cinzel', serif; font-size: 26px; font-weight: bold; color: var(--disney-gold); cursor: pointer; }
        
        /* Ê§úÁ¥¢ */
        .search-container { position: relative; width: 300px; }
        .search-box { position: relative; display: flex; align-items: center; }
        .search-box i { position: absolute; left: 12px; color: var(--disney-blue); }
        .search-box input { width: 100%; padding: 8px 10px 8px 35px; border-radius: 20px; border: 1px solid var(--disney-gold); outline: none; }
        .search-results {
            position: absolute; top: 40px; left: 0; width: 100%; background: white;
            border: 1px solid var(--disney-gold); border-radius: 5px; z-index: 1001; display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .search-item { padding: 10px; color: #333; cursor: pointer; border-bottom: 1px solid #eee; }
        .search-item:hover { background: #f0f0f0; }

        /* „É¨„Ç§„Ç¢„Ç¶„Éà */
        .wrapper { display: flex; max-width: 1400px; margin: 20px auto; background: white; min-height: 90vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: relative; z-index: 1; }
        .sidebar { width: 280px; padding: 20px; background: #fbfbfb; border-right: 1px solid #eee; }
        .main-content { flex: 1; padding: 40px; box-sizing: border-box; }

        /* Ë®ò‰∫ãË°®Á§∫ÔºöÂ∞éÂÖ•ÈÉ® */
        .page-header { display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 1px solid #aaa; margin-bottom: 20px; padding-bottom: 10px; }
        .intro-container { display: flex; gap: 30px; margin-bottom: 30px; align-items: flex-start; }
        .fixed-summary { flex: 1; font-size: 1.1em; line-height: 1.8; white-space: pre-wrap; }
        .infobox { width: 320px; border: 1px solid #aaa; background: #fff; padding: 5px; font-size: 90%; flex-shrink: 0; }
        .infobox-head { background: var(--disney-blue); color: white; text-align: center; padding: 10px; font-weight: bold; }
        .infobox img { width: 100%; border-bottom: 1px solid #eee; }
        .infobox table { width: 100%; border-collapse: collapse; }
        .infobox th { background: #f2f2f2; text-align: left; padding: 8px; width: 35%; border-bottom: 1px solid #eee; }
        .infobox td { padding: 8px; border-bottom: 1px solid #eee; }

        /* Ë®ò‰∫ã„Çª„ÇØ„Ç∑„Éß„É≥ */
        .section-wrapper { display: flex; gap: 30px; margin-bottom: 30px; }
        .section-text { flex: 1; }
        .section-media { width: 320px; flex-shrink: 0; display: flex; flex-direction: column; gap: 20px; }
        h2 { border-bottom: 1px solid #aaa; color: var(--disney-blue); margin-top: 40px; padding-bottom: 5px; font-size: 1.8em; }
        h3 { color: var(--disney-blue); margin-top: 25px; font-size: 1.4em; border-bottom: 1px dashed #ccc; }

        /* ÁõÆÊ¨° */
        .toc-list { list-style: none; padding: 0; font-size: 14px; }
        .toc-link { color: #0645ad; text-decoration: none; cursor: pointer; display: block; padding: 3px 0; }
        .toc-link:hover { text-decoration: underline; }

        /* „Ç®„Éá„Ç£„Çø */
        .editor-toolbar {
            background: #f8f9fa; border: 1px solid #ccc; padding: 8px;
            display: flex; gap: 5px; position: sticky; top: 60px; z-index: 1000; margin-bottom: 20px; flex-wrap: wrap;
        }
        .t-btn { background: white; border: 1px solid #ccc; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-family: sans-serif; }
        .t-btn:hover { background: #eee; }
        .t-btn:active { background: #ddd; }
        
        .edit-card { 
            border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; background: #fffdf5; 
            border-radius: 8px; position: relative;
        }
        .edit-area { width: 100%; border: 1px solid #ccc; padding: 10px; box-sizing: border-box; font-family: serif; line-height: 1.5; font-size: 16px; }
        .edit-card-handle { cursor: grab; color: #ccc; margin-right: 10px; font-size: 20px; }
        
        .editable-table { width: 100%; border-collapse: collapse; background: white; margin-top: 10px; }
        .editable-table td { border: 1px solid #ccc; padding: 0; }
        .editable-table textarea { width: 100%; border: none; padding: 8px; box-sizing: border-box; outline: none; resize: vertical; min-height: 50px; }

        /* TOP */
        .home-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .page-card { border: 1px solid #ddd; border-radius: 10px; overflow: hidden; background: white; cursor: pointer; transition: transform 0.2s; }
        .page-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card-img { width: 100%; height: 180px; object-fit: cover; }
        .card-body { padding: 15px; text-align: center; font-family: 'Cinzel', serif; font-weight: bold; color: var(--disney-blue); }

        .btn-royal { background: var(--disney-blue); color: white; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="sparkle-container sparkle-left"></div>
    <div class="sparkle-container sparkle-right"></div>

    <header>
        <div class="logo" onclick="app.goHome()">‚ú® Disney Wiki</div>
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="WikiÂÜÖ„ÇíÊ§úÁ¥¢..." oninput="app.searchLive(this.value)">
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
        <button id="auth-btn" class="btn-royal" style="background: var(--disney-gold); color: #000;">„É≠„Ç∞„Ç§„É≥</button>
    </header>

    <div class="wrapper">
        <aside class="sidebar" id="sidebar">
            <div style="font-weight:bold; border-bottom:1px solid var(--disney-gold); margin-bottom:10px;">ÂÜÖÂÆπ / ÁõÆÊ¨°</div>
            <ul class="toc-list" id="toc-list"></ul>
            <button onclick="app.createNewPage()" style="margin-top:30px; cursor:pointer; border:1px dashed var(--disney-gold); padding:10px; background:none; width:100%;">+ Êñ∞Ë¶è„Éö„Éº„Ç∏‰ΩúÊàê</button>
        </aside>

        <main class="main-content">
            <div id="view-mode">
                <div class="page-header">
                    <h1 id="display-title" style="font-family:'Cinzel',serif; font-size:2.5em; margin:0;"></h1>
                    <button class="btn-royal" onclick="app.toggleEdit()" style="background:none; border:1px solid #ccc; color:#666;">„Åì„ÅÆ„Éö„Éº„Ç∏„ÇíÁ∑®ÈõÜ„Åô„Çã ‚úé</button>
                </div>
                <div id="page-content"></div>
            </div>

            <div id="edit-mode" class="hidden">
                <div id="editor-toolbar-box" class="editor-toolbar">
                    <button class="t-btn" onmousedown="event.preventDefault(); editor.apply('**','**')"><b>B Â§™Â≠ó</b></button>
                    <button class="t-btn" onmousedown="event.preventDefault(); editor.apply('*','*')"><i>I Êñú‰Ωì</i></button>
                    <button class="t-btn" onmousedown="event.preventDefault(); editor.apply('<u>','</u>')"><u>U ‰∏ãÁ∑ö</u></button>
                    <button class="t-btn" onmousedown="event.preventDefault(); editor.apply('~~','~~')"><s>S ÂèñÊ∂à</s></button>
                    <div style="width:1px; background:#ccc; margin:0 5px;"></div>
                    <button class="t-btn" onmousedown="event.preventDefault(); editor.applyLink('internal')"><i class="fas fa-link"></i> WikiÂÜÖ„É™„É≥„ÇØ</button>
                    <button class="t-btn" onmousedown="event.preventDefault(); editor.applyLink('external')"><i class="fas fa-external-link-alt"></i> Â§ñÈÉ®„É™„É≥„ÇØ</button>
                    <div style="width:1px; background:#ccc; margin:0 5px;"></div>
                    <button class="t-btn" onclick="editor.addBlock('image')"><i class="fas fa-image"></i> ÁîªÂÉè/GIF</button>
                    <button class="t-btn" onclick="editor.addBlock('video')"><i class="fas fa-video"></i> ÂãïÁîª</button>
                    <button class="t-btn" onclick="editor.addBlock('table')"><i class="fas fa-table"></i> Ë°®</button>
                    <div style="flex-grow:1"></div>
                    <button class="t-btn" onclick="app.savePage()" style="background:var(--disney-gold); font-weight:bold;">‚ú® È≠îÊ≥ï„Çí‰øùÂ≠ò</button>
                    <button class="t-btn" onclick="app.toggleEdit()">Êàª„Çã</button>
                </div>

                <div id="edit-fields-wiki">
                    <div class="edit-card" style="border: 2px solid var(--disney-blue);">
                        <h4 style="margin:0 0 10px 0; color:var(--disney-blue);">‚ú® „Éö„Éº„Ç∏Ê¶ÇË¶Å„Å®„Ç§„É≥„Éï„Ç©„Éú„ÉÉ„ÇØ„Çπ</h4>
                        <div style="display:flex; gap:15px; flex-wrap: wrap;">
                            <div style="flex:1; min-width: 300px;">
                                <label style="display:block; margin-bottom:5px; font-weight:bold;">„Åñ„Å£„Åè„ÇäË™¨ÊòéÔºàÂ∑¶ÂÅ¥„Å´Âõ∫ÂÆöÔºâ:</label>
                                <textarea id="edit-summary" class="edit-area" style="height:150px;"></textarea>
                            </div>
                            <div style="width:300px; flex-shrink: 0;">
                                <label style="display:block; margin-bottom:5px; font-weight:bold;">„Éú„ÉÉ„ÇØ„ÇπÁîªÂÉèURL:</label>
                                <input type="text" id="edit-ib-img" class="edit-area">
                                <label style="display:block; margin:10px 0 5px; font-weight:bold;">È†ÖÁõÆÔºà„Ç≠„Éº:ÂÄ§Ôºâ:</label>
                                <div id="ib-rows-container"></div>
                                <button class="t-btn" onclick="editor.addIbRow()" style="width:100%; margin-top:5px;">+ È†ÖÁõÆËøΩÂä†</button>
                            </div>
                        </div>
                    </div>

                    <div id="editor-blocks-list"></div>
                    <button onclick="editor.addBlock('section')" class="btn-royal" style="width:100%; margin-top:20px; background:#666;">+ Êñ∞„Åó„ÅÑË¶ãÂá∫„Åó„ÉªÊñáÁ´†„ÇíËøΩÂä†</button>
                </div>

                <div id="edit-fields-home" class="hidden">
                    <div class="edit-card">
                        <h3>üè† „Éà„ÉÉ„Éó„Éö„Éº„Ç∏Ë®≠ÂÆö</h3>
                        <p>Ë°®Á§∫„Åó„Åü„ÅÑ„Éö„Éº„Ç∏ID„Çí„Ç´„É≥„ÉûÂå∫Âàá„Çä„ÅßÂÖ•ÂäõÔºö</p>
                        <input type="text" id="home-featured-input" class="edit-area" placeholder="Mickey, TDL, TDS">
                    </div>
                    <div style="margin-top:20px; text-align:center;">
                        <button class="btn-royal" onclick="app.savePage()" style="background:var(--disney-gold); font-weight:bold;">‚ú® È≠îÊ≥ï„Çí‰øùÂ≠ò</button>
                        <button class="btn-royal" onclick="app.toggleEdit()" style="background:#ccc;">Êàª„Çã</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXGAvYQnGZGIALlfsE93C4vBMR41Lp6QA",
            authDomain: "disney-wiki-b76e8.firebaseapp.com",
            projectId: "disney-wiki-b76e8",
            storageBucket: "disney-wiki-b76e8.firebasestorage.app",
            messagingSenderId: "929516211078",
            appId: "1:929516211078:web:a9c5b3a32a9a9c089e3a07"
        };

        const fApp = initializeApp(firebaseConfig);
        const auth = getAuth(fApp);
        const db = getFirestore(fApp);
        const provider = new GoogleAuthProvider();

        // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å™ÂÖ•ÂäõÊ¨Ñ„ÇíËøΩË∑°„Åô„ÇãÂ§âÊï∞
        let activeInput = null;

        window.app = {
            currentPageId: 'home',
            currentUser: null,
            data: {},

            init: function() {
                onAuthStateChanged(auth, (user) => {
                    this.currentUser = user;
                    document.getElementById('auth-btn').textContent = user ? '„É≠„Ç∞„Ç¢„Ç¶„Éà' : '„É≠„Ç∞„Ç§„É≥';
                    document.getElementById('auth-btn').onclick = () => user ? signOut(auth) : signInWithPopup(auth, provider);
                });
                window.addEventListener('hashchange', () => this.router());
                this.router();
            },

            router: function() {
                const h = decodeURIComponent(location.hash.replace('#', '')) || 'home';
                this.currentPageId = h;
                this.loadPage(h);
                window.scrollTo(0,0);
            },

            goHome: function() { location.hash = 'home'; },

            loadPage: async function(id) {
                const snap = await getDoc(doc(db, "pages", id));
                // „Éá„Éº„Çø„Åå„Å™„ÅÑÂ†¥Âêà„Åß„ÇÇÊßãÈÄ†„ÇíÁ∂≠ÊåÅ
                this.data = snap.exists() ? snap.data() : { title: id, summary: '', blocks: [], infobox: { image:'', rows:[] }, featured: [] };
                this.render();
            },

            render: function() {
                const isHome = this.currentPageId === 'home';
                document.getElementById('sidebar').classList.toggle('hidden', isHome);
                document.getElementById('display-title').textContent = this.data.title;
                const container = document.getElementById('page-content');
                container.innerHTML = '';

                if (isHome) {
                    this.renderHome(container);
                } else {
                    this.renderWiki(container);
                    this.renderTOC();
                }
            },

            renderWiki: function(container) {
                // Â∞éÂÖ•ÈÉ® (Summary + Infobox)
                const introWrap = document.createElement('div');
                introWrap.className = 'intro-container';
                
                let sumHtml = `<div class="fixed-summary">${this.parse(this.data.summary || '')}</div>`;
                let ibHtml = '';
                const ib = this.data.infobox;
                if(ib && (ib.image || (ib.rows && ib.rows.length > 0))) {
                    ibHtml = `<div class="infobox"><div class="infobox-head">${this.data.title}</div>`;
                    if(ib.image) ibHtml += `<img src="${ib.image}">`;
                    ibHtml += `<table>`;
                    ib.rows?.forEach(r => ibHtml += `<tr><th>${r.key}</th><td>${this.parse(r.value)}</td></tr>`);
                    ibHtml += `</table></div>`;
                }
                introWrap.innerHTML = sumHtml + ibHtml;
                container.appendChild(introWrap);

                // Blocks Logic (Media moves to the right of Section)
                let currentWrap = null, currentMedia = null;
                (this.data.blocks || []).forEach((b, i) => {
                    if(b.type === 'section') {
                        currentWrap = document.createElement('div');
                        currentWrap.className = 'section-wrapper';
                        
                        const text = document.createElement('div');
                        text.className = 'section-text';
                        const tag = (b.level == 3) ? 'h3' : 'h2';
                        text.innerHTML = `<${tag} id="sec-${i}">${b.heading}</${tag}><div>${this.parse(b.content)}</div>`;
                        currentWrap.appendChild(text);
                        
                        currentMedia = document.createElement('div');
                        currentMedia.className = 'section-media';
                        currentWrap.appendChild(currentMedia);
                        container.appendChild(currentWrap);

                    } else if (currentMedia) {
                        const m = document.createElement('div');
                        if(b.type === 'image') m.innerHTML = `<img src="${b.url}" style="width:100%; border:1px solid #ccc; background:#eee;">`;
                        if(b.type === 'video') m.innerHTML = `<video src="${b.url}" controls style="width:100%"></video>`;
                        if(b.type === 'table') m.innerHTML = this.renderTable(b.data);
                        currentMedia.appendChild(m);
                    }
                });
            },

            renderTable: function(data) {
                if(!data) return '';
                let h = '<table border="1" style="width:100%; border-collapse:collapse; font-size:14px;">';
                data.forEach(row => { h += '<tr>' + row.map(c => `<td style="padding:8px;">${this.parse(c)}</td>`).join('') + '</tr>'; });
                return h + '</table>';
            },

            renderHome: async function(container) {
                const grid = document.createElement('div');
                grid.className = 'home-grid';
                for(const id of (this.data.featured || [])) {
                    if(!id) continue;
                    const s = await getDoc(doc(db, "pages", id.trim()));
                    if(s.exists()){
                        const d = s.data();
                        const img = d.infobox?.image || '';
                        grid.innerHTML += `<div class="page-card" onclick="location.hash='${id.trim()}'"><img src="${img}" class="card-img"><div class="card-body">${d.title}</div></div>`;
                    }
                }
                container.appendChild(grid);
            },

            renderTOC: function() {
                const list = document.getElementById('toc-list');
                list.innerHTML = '';
                (this.data.blocks || []).forEach((b, i) => {
                    if(b.type === 'section') {
                        const li = document.createElement('li');
                        li.style.marginLeft = b.level == 3 ? '15px' : '0';
                        li.innerHTML = `<a class="toc-link" onclick="app.scrollToBlock(${i})">${b.heading || 'ÔºàÁÑ°È°åÔºâ'}</a>`;
                        list.appendChild(li);
                    }
                });
            },

            scrollToBlock: function(i) {
                const isEdit = !document.getElementById('edit-mode').classList.contains('hidden');
                const id = isEdit ? `edit-card-${i}` : `sec-${i}`;
                const el = document.getElementById(id);
                if(el) window.scrollTo({ top: el.offsetTop - 80, behavior: 'smooth' });
            },

            parse: function(t) {
                if(!t) return '';
                return t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                        .replace(/\*(.*?)\*/g, '<i>$1</i>')
                        .replace(/~~(.*?)~~/g, '<s>$1</s>')
                        .replace(/<u>(.*?)<\/u>/g, '<u>$1</u>')
                        .replace(/\[\[(.*?)\]\]/g, '<a href="#$1" style="color:#0645ad">$1</a>')
                        .replace(/\[(https?:\/\/\S+)\s+(.+?)\]/g, '<a href="$1" target="_blank" style="color:#36b">$2 <i class="fas fa-external-link-alt" style="font-size:10px"></i></a>')
                        .replace(/\n/g, '<br>');
            },

            searchLive: async function(val) {
                const res = document.getElementById('search-results');
                if(!val) { res.style.display = 'none'; return; }
                const snap = await getDocs(query(collection(db, "pages")));
                res.innerHTML = ''; let count = 0;
                snap.forEach(d => {
                    if(d.id.toLowerCase().includes(val.toLowerCase()) && count < 8) {
                        const item = document.createElement('div'); item.className = 'search-item'; item.textContent = d.id;
                        item.onclick = () => { location.hash = d.id; res.style.display = 'none'; document.getElementById('search-input').value=''; };
                        res.appendChild(item); count++;
                    }
                });
                res.style.display = count > 0 ? 'block' : 'none';
            },

            toggleEdit: function() {
                if(!this.currentUser) return alert('Á∑®ÈõÜ„Åô„Çã„Å´„ÅØ„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                document.getElementById('view-mode').classList.toggle('hidden');
                document.getElementById('edit-mode').classList.toggle('hidden');
                if(!document.getElementById('edit-mode').classList.contains('hidden')) editor.load();
            },

            savePage: async function() {
                try {
                    const updated = editor.collect();
                    await setDoc(doc(db, "pages", this.currentPageId), updated);
                    alert("È≠îÊ≥ï„Åå‰øùÂ≠ò„Åï„Çå„Åæ„Åó„Åü‚ú®");
                    location.reload();
                } catch(e) {
                    alert("‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + e.message);
                    console.error(e);
                }
            },

            createNewPage: function() {
                const n = prompt("Êñ∞„Åó„ÅÑ„Éö„Éº„Ç∏Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                if(n) location.hash = n;
            }
        };

        window.editor = {
            sortable: null,

            load: function() {
                const isHome = app.currentPageId === 'home';
                document.getElementById('edit-fields-wiki').classList.toggle('hidden', isHome);
                document.getElementById('edit-fields-home').classList.toggle('hidden', !isHome);
                document.getElementById('editor-toolbar-box').classList.toggle('hidden', isHome);

                if(!isHome) {
                    // „Éá„Éº„Çø„Çí„Éï„Ç©„Éº„É†„Å´„Çª„ÉÉ„Éà
                    document.getElementById('edit-summary').value = app.data.summary || '';
                    document.getElementById('edit-ib-img').value = app.data.infobox.image || '';
                    document.getElementById('ib-rows-container').innerHTML = '';
                    app.data.infobox.rows?.forEach(r => this.addIbRow(r));
                    
                    document.getElementById('editor-blocks-list').innerHTML = '';
                    (app.data.blocks || []).forEach((b, i) => this.addBlock(b.type, b, i));
                    
                    this.initSortable();
                    this.bindFocus(); // Êó¢Â≠ò„ÅÆÂÖ•ÂäõÊ¨Ñ„Å´„Ç§„Éô„É≥„ÉàË®≠ÂÆö
                } else {
                    document.getElementById('home-featured-input').value = app.data.featured?.join(', ') || '';
                    this.bindFocus();
                }
            },

            // „Åô„Åπ„Å¶„ÅÆÂÖ•ÂäõÊ¨Ñ„Å´„Éï„Ç©„Éº„Ç´„Çπ„Ç§„Éô„É≥„Éà„Çí„Å§„Åë„ÇãÔºà„Åì„Çå„ÅåË∂ÖÈáçË¶ÅÔºâ
            bindFocus: function() {
                document.querySelectorAll('textarea, input[type="text"]').forEach(el => {
                    el.onfocus = () => { activeInput = el; };
                });
            },

            initSortable: function() {
                if(this.sortable) this.sortable.destroy();
                const list = document.getElementById('editor-blocks-list');
                this.sortable = Sortable.create(list, { handle: '.edit-card-handle', animation: 150 });
            },

            addIbRow: function(d = {key:'', value:''}) {
                const div = document.createElement('div');
                div.style.display = 'flex'; div.style.marginBottom = '2px';
                div.className = 'ib-row-item';
                div.innerHTML = `<input type="text" class="ib-k" value="${d.key}" style="width:40%" placeholder="È†ÖÁõÆ">
                                 <input type="text" class="ib-v" value="${d.value}" style="width:50%" placeholder="ÂÜÖÂÆπ">
                                 <button onclick="this.parentElement.remove()" style="width:10%">√ó</button>`;
                document.getElementById('ib-rows-container').appendChild(div);
                this.bindFocus();
            },

            addBlock: function(type, data = null, index = null) {
                const list = document.getElementById('editor-blocks-list');
                const card = document.createElement('div'); 
                card.className = 'edit-card'; 
                card.dataset.type = type;
                if(index !== null) card.id = `edit-card-${index}`;

                let html = `<span class="edit-card-handle">‚†ø</span>`;
                html += `<button onclick="this.parentElement.remove();" style="position:absolute; right:10px; top:10px; z-index:10;">ÂâäÈô§</button>`;

                if(type === 'section') {
                    html += `„É¨„Éô„É´: <select class="b-lv"><option value="2" ${data?.level==2?'selected':''}>Â§ßË¶ãÂá∫„Åó</option><option value="3" ${data?.level==3?'selected':''}>Â∞èË¶ãÂá∫„Åó</option></select>
                             Ë¶ãÂá∫„Åó: <input type="text" class="b-head edit-area" value="${data?.heading || ''}" style="margin-bottom:5px;">
                             Êú¨Êñá: <textarea class="b-content edit-area" style="height:100px">${data?.content || ''}</textarea>`;
                } else if(type === 'image' || type === 'video') {
                    html += `${type === 'image' ? 'ÁîªÂÉè/GIF' : 'ÂãïÁîª'} URL: <input type="text" class="b-url edit-area" value="${data?.url || ''}">`;
                } else if(type === 'table') {
                    html += `<table class="editable-table"><tbody>`;
                    const rows = data?.data || [['',''],['','']];
                    rows.forEach(r => {
                        html += `<tr>${r.map(c => `<td><textarea class="cell">${c}</textarea></td>`).join('')}<td><button onclick="this.parentElement.parentElement.remove()">„Éº</button></td></tr>`;
                    });
                    html += `</tbody></table><button onclick="editor.addTableRow(this)" style="margin-top:5px;">+ Ë°åËøΩÂä†</button>`;
                }
                
                card.innerHTML = html; 
                list.appendChild(card);
                this.bindFocus(); // ËøΩÂä†„Åï„Çå„ÅüË¶ÅÁ¥†„Å´„ÇÇ„Éï„Ç©„Éº„Ç´„Çπ„Ç§„Éô„É≥„Éà„Çí„Å§„Åë„Çã
            },

            addTableRow: function(btn) {
                const tbody = btn.previousSibling.querySelector('tbody');
                const cols = tbody.rows[0]?.cells.length - 1 || 2; 
                const tr = document.createElement('tr');
                for(let i=0; i<cols; i++) tr.innerHTML += `<td><textarea class="cell"></textarea></td>`;
                tr.innerHTML += `<td><button onclick="this.parentElement.parentElement.remove()">„Éº</button></td>`;
                tbody.appendChild(tr);
                this.bindFocus();
            },

            // „É™„É≥„ÇØ‰ª•Â§ñ„ÅÆË£ÖÈ£æ
            apply: function(before, after) {
                const el = activeInput;
                if(!el) return alert("Á∑®ÈõÜ„Åó„Åü„ÅÑÊñáÂ≠ó„ÅÆÂÖ•ÂäõÊ¨Ñ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                
                const s = el.selectionStart;
                const e = el.selectionEnd;
                const val = el.value;
                const selText = val.substring(s, e);
                
                el.value = val.substring(0, s) + before + selText + after + val.substring(e);
                el.focus();
                el.setSelectionRange(s + before.length, e + before.length);
            },

            // „É™„É≥„ÇØÂ∞ÇÁî®
            applyLink: function(type) {
                const el = activeInput;
                if(!el) return alert("Á∑®ÈõÜ„Åó„Åü„ÅÑÊñáÂ≠ó„ÅÆÂÖ•ÂäõÊ¨Ñ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");

                const s = el.selectionStart;
                const e = el.selectionEnd;
                const val = el.value;
                const selText = val.substring(s, e);

                let result = "";
                if(type === 'external') {
                    // Â§ñÈÉ®: https://www.youtube.com/watch?v=oVoy51HOn4c
                    const url = prompt("„É™„É≥„ÇØÂÖà„ÅÆURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ (‰æã: https://google.com)", "https://");
                    if(!url) return;
                    const label = selText || prompt("Ë°®Á§∫„Åô„ÇãÊñáÂ≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ", "„É™„É≥„ÇØ");
                    if(!label) return;
                    result = `[${url} ${label}]`;
                } else {
                    // ÂÜÖÈÉ®: [[„Éö„Éº„Ç∏Âêç]]
                    const page = prompt("„É™„É≥„ÇØÂÖà„ÅÆWiki„Éö„Éº„Ç∏Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ", selText);
                    if(!page) return;
                    result = `[[${page}]]`;
                }

                el.value = val.substring(0, s) + result + val.substring(e);
                el.focus();
                el.setSelectionRange(s + result.length, s + result.length);
            },

            collect: function() {
                if(app.currentPageId === 'home') {
                    return { 
                        title: 'home', 
                        featured: document.getElementById('home-featured-input').value.split(',').map(s=>s.trim()).filter(s=>s) 
                    };
                }
                
                const ibRows = [];
                document.querySelectorAll('.ib-row-item').forEach(row => {
                    const k = row.querySelector('.ib-k').value;
                    const v = row.querySelector('.ib-v').value;
                    if(k || v) ibRows.push({ key: k, value: v });
                });

                const blocks = [];
                document.querySelectorAll('#editor-blocks-list .edit-card').forEach(el => {
                    const t = el.dataset.type;
                    const b = { type: t };
                    
                    if(t === 'section') { 
                        b.level = el.querySelector('.b-lv').value; 
                        b.heading = el.querySelector('.b-head').value; 
                        b.content = el.querySelector('.b-content').value; 
                    } else if(t === 'image' || t === 'video') { 
                        b.url = el.querySelector('.b-url').value; 
                    } else if(t === 'table') {
                        b.data = [];
                        el.querySelectorAll('tbody tr').forEach(tr => {
                            const rowData = [];
                            tr.querySelectorAll('textarea.cell').forEach(c => rowData.push(c.value));
                            if(rowData.length > 0) b.data.push(rowData);
                        });
                    }
                    blocks.push(b);
                });

                return {
                    title: app.data.title,
                    summary: document.getElementById('edit-summary').value,
                    infobox: { 
                        image: document.getElementById('edit-ib-img').value, 
                        rows: ibRows 
                    },
                    blocks: blocks
                };
            }
        };

        app.init();
    </script>
</body>
