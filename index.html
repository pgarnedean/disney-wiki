        // --- ÊºîÂá∫„Çπ„ÇØ„É™„Éó„Éà ---
        function initEffects() {
            const container = document.getElementById('effects-canvas');
            
            // 1. „Ç≠„É©„Ç≠„É©
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'sparkle-cross';
                const isLeft = Math.random() > 0.5;
                const leftPos = isLeft ? Math.random() * 10 : 90 + Math.random() * 10;
                const size = 15 + Math.random() * 25; 
                star.style.left = leftPos + '%'; star.style.top = (Math.random() * 100) + '%';
                star.style.width = size + 'px'; star.style.height = size + 'px';
                container.appendChild(star);
                setTimeout(() => star.remove(), 2500);
            }, 300);

            // 2. Èö†„Çå„Éü„ÉÉ„Ç≠„Éº
            const spawnMickey = () => {
                const colors = ['#000000', '#FF0000', '#0000FF', '#FFFF00', '#008000', '#800080', '#00BFFF'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const div = document.createElement('div');
                div.className = 'hidden-mickey';
                div.innerHTML = `<svg viewBox="0 0 100 100" style="width:100%; height:100%;"><circle cx="20" cy="20" r="20" fill="${color}" /><circle cx="80" cy="20" r="20" fill="${color}" /><circle cx="50" cy="55" r="28" fill="${color}" /></svg>`;
                const isLeft = Math.random() > 0.5;
                div.classList.add(isLeft ? 'mickey-left' : 'mickey-right');
                div.style.top = (10 + Math.random() * 70) + '%';
                container.appendChild(div);
                setTimeout(() => div.classList.add('show'), 100);
                setTimeout(() => div.classList.remove('show'), 10000); 
                setTimeout(() => div.remove(), 14000); 
            };
            setInterval(() => { if(Math.random() > 0.4) spawnMickey(); }, 30000);

            // 3. „É™„Ç¢„É´„Å™Ëä±ÁÅ´ÊºîÂá∫Ôºà„Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊîπÂñÑÁâàÔºâ
            const fwCanvas = document.getElementById('fireworks-canvas');
            const ctx = fwCanvas.getContext('2d');
            let particles = [];
            let rockets = [];
            
            const resizeCanvas = () => { fwCanvas.width = window.innerWidth; fwCanvas.height = window.innerHeight; };
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            class Rocket {
                constructor() {
                    this.x = Math.random() * fwCanvas.width;
                    this.y = fwCanvas.height;
                    this.targetY = fwCanvas.height * 0.2 + Math.random() * (fwCanvas.height * 0.4);
                    this.speed = 8 + Math.random() * 4;
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    this.trail = [];
                }
                update() {
                    this.y -= this.speed;
                    this.speed *= 0.98;
                    this.trail.push({x: this.x, y: this.y, alpha: 1});
                    if(this.trail.length > 5) this.trail.shift();
                    this.trail.forEach(t => t.alpha -= 0.1);
                    return this.y <= this.targetY || this.speed < 1;
                }
                draw(c) {
                    c.save(); c.fillStyle = this.color;
                    this.trail.forEach(t => { c.globalAlpha = t.alpha; c.fillRect(t.x, t.y, 2, 6); });
                    c.restore();
                }
            }

            class Particle {
                constructor(x, y, color) {
                    this.x = x; this.y = y; this.color = color;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 1;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.alpha = 1; this.gravity = 0.05; this.decay = Math.random() * 0.01 + 0.005;
                }
                update() {

                const div = document.createElement('div');
                div.className = 'tl-edit-row';
                div.innerHTML = `<i class="fas fa-bars tl-handle"></i>
                                 <input class="edit-area tl-y-input" placeholder="Âπ¥/Êúà">
                                 <input class="edit-area tl-e-input" placeholder="Âá∫Êù•‰∫ã">
                                 <button onclick="this.parentElement.remove()" style="margin-left:5px; color:red;">√ó</button>`;
                // .timeline-editor-list „Å´ËøΩÂä†
                btn.parentElement.previousElementSibling.appendChild(div);
            },

            sortTimeline: function(btn) {
                const area = btn.parentElement.previousElementSibling;
                const rows = Array.from(area.querySelectorAll('.tl-edit-row'));
                rows.sort((a, b) => {
                    const valA = a.querySelector('.tl-y-input').value;
                    const valB = b.querySelector('.tl-y-input').value;
                    return valA.localeCompare(valB, undefined, {numeric: true, sensitivity: 'base'});
                });
                rows.forEach(r => area.appendChild(r));
            }
        };
        
        app.init();
    </script>
